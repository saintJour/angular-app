<mat-toolbar class="toolbar">Búsqueda Avanzada</mat-toolbar>

<div fxLayout="row" fxLayoutGap="20px grid" fxLayoutAlign="start">
  <div>
    <mat-card class="card">
        <div fxLayout="column" fxLayoutAlign="center">
          <div style="text-align: center">
            <h3>Filtro</h3>
          </div>
          <div>
            <mat-form-field>
              <input matInput name="name" type="text" placeholder="Nombre"  [(ngModel)]="name">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Tipo</mat-label>
              <mat-select [(ngModel)]="types" multiple>
                  <mat-option value="note">
                      Apunte
                    </mat-option>
                    <mat-option value="book">
                      Libro
                    </mat-option>
                    <mat-option value="exam">
                      Prueba
                    </mat-option>
                    <mat-option value="test">
                      Control
                    </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <h4>Rating: {{ratingValues[0] + ' - ' + ratingValues[1]}}</h4>
            <p-slider [(ngModel)]="ratingValues" [style]="{'width':'12em'}" [range]="true" [min]="1" [max]="5"></p-slider>
          </div>
          <div>
            <h4>Año: {{yearValues[0] + ' - ' + yearValues[1]}}</h4>
            <p-slider [(ngModel)]="yearValues" [style]="{'width':'12em'}" [range]="true" [min]="2000" [max]="2019"></p-slider>
          </div>
          <div>
            <tag-input 
              [placeholder]="'Agregar tag'"
              [secondaryPlaceholder]="'Agregar tag'"
              [ngModelOptions]="{standalone: true}"
              [(ngModel)]="tags" 
              [maxItems]='5'
              [separatorKeyCodes]="[188, 13]"
              [onlyFromAutocomplete]="true">
              <tag-input-dropdown [autocompleteItems]="providedTags" [identifyBy]="'id'" [displayBy]="'name'">
              </tag-input-dropdown>
            </tag-input>
          </div>
          <div style="text-align: center">
            <br> 
            <button mat-stroked-button color="accent" (click)="doFilter()">Aplicar</button>
          </div>
        </div>
      </mat-card>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="20px grid" fxLayoutAlign="center">
    <h3 style="margin-left: 1em; margin-top: 1em" class="mat-h3" *ngIf="documents?.length == 0">No se encontraron resultados</h3>
    <app-document-preview [isEditable]="false" [document]="document" *ngFor="let document of documents"></app-document-preview>
  </div>
</div>
