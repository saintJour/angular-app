<mat-toolbar class="mat-elevation-z4" color="primary">
    <div>
        <span>Apuntes</span>
    </div>
    <span class="fill-space"></span>
    <div>
        <mat-form-field floatLabel="never" (keyup.enter)="doSearch(query)">
          <mat-label>Buscar documentos, asignaturas y más...</mat-label>
          <input matInput [(ngModel)]="query">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
    <span class="fill-space"></span>
    <div style="float: right">
        <button mat-button (click)="goToLogin()">Iniciar Sesión</button>
        <span>|</span>
        <button mat-button (click)="goToSignup()">Registrarse</button>
    </div>
</mat-toolbar>
