<mat-toolbar class="mat-elevation-z4" color="primary">
    <div>
        <span>Apuntes</span>
    </div>
    <span class="fill-space"></span>
    <div>
        <mat-form-field floatLabel="never" (keyup.enter)="doSearch(query)">
          <mat-label>Buscar documentos, asignaturas y más...</mat-label>
          <input matInput [(ngModel)]="query">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
    <span class="fill-space"></span>
    <div style="float: right">
        <button mat-button [matMenuTriggerFor]="afterMenu"><mat-icon>menu</mat-icon></button>
        <mat-menu #afterMenu="matMenu" xPosition="after">
                <button mat-menu-item [routerLink]="['/institutions']">Instituciones</button>
                <button mat-menu-item [routerLink]="['/login']">Iniciar Sesión</button>
                <button mat-menu-item [routerLink]="['/signup']">Registrarse</button>
        </mat-menu>
    </div>
</mat-toolbar>
