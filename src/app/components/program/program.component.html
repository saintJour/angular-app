<h3 style="margin-left: 1em; margin-top: 1em" class="mat-h3">{{institution?.name}} > {{program?.name}}</h3>

<mat-accordion>
  <mat-expansion-panel *ngFor="let semester of semesters">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{semester?.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-semester [id]="semester?.id"></app-semester>
  </mat-expansion-panel>
</mat-accordion>
