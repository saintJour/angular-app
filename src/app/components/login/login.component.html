<mat-toolbar>Iniciar Sesión</mat-toolbar>

<mat-card class="example-card">

  <mat-card-header>
      <img class="header-form-img" src="/assets/img/profile_default.jpg">
  </mat-card-header>  

  <mat-card-content>

    <form class="example-container" [formGroup]="form">
      <mat-form-field appearance="outline">
        <input formControlName="email" matInput placeholder="Email" type="email" ngModel email>
        <mat-icon matSuffix>email</mat-icon>
        <mat-error>Debes ingresar email con formato direccion@dominio.com</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" placeholder="Contraseña"/>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>

      <button mat-raised-button color="accent" [disabled]="form.invalid" (click)="submit()">Ingresar</button>
    </form>

  </mat-card-content>

</mat-card>

<ngx-spinner type="timer">
  <p style="color: white"> Ingresando... </p>
</ngx-spinner>
