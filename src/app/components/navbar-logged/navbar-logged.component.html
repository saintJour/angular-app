<mat-toolbar class="mat-elevation-z4" color="primary">
    <div>
        <span>Apuntes</span>
    </div>
    <span class="fill-space"></span>
    <div>
        <mat-form-field floatLabel="never" (keyup.enter)="doSearch(query)">
          <mat-label>Buscar documentos, asignaturas y más...</mat-label>
          <input matInput [(ngModel)]="query">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
    <span class="fill-space"></span>
    <div style="float: right">
        <button mat-button [matMenuTriggerFor]="afterMenu">Mi Cuenta</button>
        <mat-menu #afterMenu="matMenu" xPosition="after">
                <!-- <button mat-menu-item [routerLink]="['']">Mi Perfil</button> -->
                <button *ngIf="currUser?.role === 'admin'" mat-menu-item [routerLink]="['/admin']"><mat-icon>assignment_ind</mat-icon>Admin</button>
                <button mat-menu-item [routerLink]="['/upload']"><mat-icon>cloud_upload</mat-icon>Subir Documento</button>
                <button mat-menu-item [routerLink]="['/mydocs']"><mat-icon>folder</mat-icon>Documentos Subidos</button>
                <button mat-menu-item [routerLink]="['/saved-documents']"><mat-icon>folder</mat-icon>Documentos Guardados</button>
                <button mat-menu-item [routerLink]="['/institutions']"><mat-icon>school</mat-icon>Instituciones</button>
                <button mat-menu-item (click)="logOut()"><mat-icon>exit_to_app</mat-icon>Cerrar Sesión</button>
        </mat-menu>
    </div>
</mat-toolbar>
