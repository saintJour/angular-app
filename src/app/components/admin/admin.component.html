<mat-toolbar class="toolbar">Aprobar Documentos</mat-toolbar>

<table mat-table [dataSource]="documents" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let document"> {{document.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let document"> {{document.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let document">
        <span *ngIf="document.type === 'note'">Apunte</span>
        <span *ngIf="document.type === 'book'">Libro</span>
        <span *ngIf="document.type === 'test'">Control</span>
        <span *ngIf="document.type === 'exam'">Prueba</span>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Año </th>
      <td mat-cell *matCellDef="let document"> {{document.year}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let document">
          <button mat-icon-button color="basic" [routerLink]="'/documents/' + document.id">
            <mat-icon aria-label="Ver más">launch</mat-icon>
          </button>
          <button mat-icon-button color="basic" (click)="approve(document.id)">
            <mat-icon aria-label="Aprobar">done</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(document.id)">
            <mat-icon aria-label="Eliminar">delete</mat-icon>
          </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ngx-spinner type="timer">
  <p style="color: white"> Procesando... </p>
</ngx-spinner>
