<mat-toolbar>Crear Cuenta</mat-toolbar>

<mat-card class="card">

  <mat-card-content>

    <form class="ex-container" [formGroup]="form">

      <mat-form-field>
        <input formControlName="firstName" matInput placeholder="Nombre">
        <mat-error>Campo obligatorio</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input formControlName="lastName" matInput placeholder="Apellido">
        <mat-error>Campo obligatorio</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Institución</mat-label>
        <mat-select formControlName="institution">
          <mat-option *ngFor="let ins of institutions" [value]="ins" (onSelectionChange)="change($event)">
            {{ins.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
          <mat-label>Carrera</mat-label>
          <mat-select formControlName="ProgramId">
              <mat-option *ngFor="let program of programs" [value]="program.id">
                {{program.name}}
              </mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input formControlName="email" matInput placeholder="Email" type="email" ngModel email>
        <mat-icon matSuffix>email</mat-icon>
        <mat-error>Debes ingresar email con formato direccion@dominio.com</mat-error>
      </mat-form-field>
      
      <mat-form-field>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Contraseña"/>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error>Campo obligatorio</mat-error>
      </mat-form-field>

      <button mat-raised-button color="accent" [disabled]="form.invalid" (click)="submit()">Crear</button>

    </form>

  </mat-card-content>

</mat-card>

<ngx-spinner type="timer">
  <p style="color: white"> Creando cuenta... </p>
</ngx-spinner>
