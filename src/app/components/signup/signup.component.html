<mat-toolbar>Crear Cuenta</mat-toolbar>

<mat-card class="example-card">

  <mat-card-content>

    <form class="example-container" [formGroup]="form">

      <mat-form-field>
        <input formControlName="firstName" matInput placeholder="Nombre">
      </mat-form-field>

      <mat-form-field>
        <input formControlName="lastName" matInput placeholder="Apellido">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Institución</mat-label>
        <mat-select formControlName="institution">
          <mat-option *ngFor="let ins of institutions" [value]="ins">
            {{ins.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
          <mat-label>Carrera</mat-label>
          <mat-select formControlName="program">
            <mat-option>
                
            </mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input formControlName="email" matInput placeholder="Email" type="email">
      </mat-form-field>
      
      <mat-form-field>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Contraseña"/>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>

      <button mat-raised-button color="accent">Crear</button>

    </form>

  </mat-card-content>

</mat-card>
